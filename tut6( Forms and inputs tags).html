    <title>Forms and tags</title>

<body>
    <h2>forms</h2>
    <form action="backend.php">
        <!-- syntax for writing all inputs -->
        <!-- input:text -->
        <!-- input:email -->


 input:

        <label for="name">Name:</label><!--we use label tag for selecting particular box-->
        <!-- while using label tag one thing we have to keep in our mind that the name of the id should be same in the for  -->


        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            address: <input type="text" name="my address">
        </div>
        <br>
        <div>
            email:<input type="email" name="my email">
        </div>
        <br>
        <div>

            date: <input type="date" name="mydate">

        </div>
        <br>

        <div>
            age: <input type="number" name="mynumber">
        </div>

        <br>
        <div>
            check your eligibility?:<input type="checkbox" name="my eligibility">
        </div>
        <br>
        <div>
            <!-- radio button are used for selecting gender based inputs -->

            Gender: male<input type="radio" name="gender "> Female:<input type="radio" name="myGender">
        </div>
    <br>
        <div>
        Car:<select name="mycar" id="car">  <!--dropdown menu list-->
        <option value="indica">indica</option>
        <option value="swift">swift</option>
        <option value="fortuner">fortuner</option>
        <option value="alto">alto</option>

        <!-- if we want any option to be bydefault selected -->
        <option value="tuv">TUV</option>
        </select>
        </div>
        <br>

        <div>
            <!-- for taking input as a paragraph from the user -->
            <!-- textarea  -->
            Write about yourself:<br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
       <br>

        <!-- submitting the form -->
        <input type="submit" value="submit now">
        <!--reset the form-->
        <input type="reset" value="reset now">
    </form>
</body>

</html>
